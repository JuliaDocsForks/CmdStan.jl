## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx
  
julia:
  - 0.7
  - 1.0
  - nightly
  
matrix:
  allow_failures:
    - os: osx
    - julia: nightly

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - cd $HOME; if [[ ! -d cmdstan ]]; then git clone https://github.com/stan-dev/cmdstan.git; fi
  - cd $HOME/cmdstan; git checkout v2.17.1; make stan-update; make build
  - export JULIA_CMDSTAN_HOME=$HOME/cmdstan
  - cd $TRAVIS_BUILD_DIR
  - julia -e 'using Pkg; Pkg.test("CmdStan"; coverage=true)'

after_success:

  # Documentation

  #- julia --project=docs -e 'using Pkg; Pkg.instantiate()'
  #- julia --project=docs --color=yes docs/make.jl

  # Coverage
  - julia --project=test/coverage -e 'using Pkg; Pkg.instantiate()'
  - julia --project=test/coverage test/coverage/coverage.jl

jobs:
  include:
    - stage: deploy
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.add("Documenter"); Pkg.instantiate()'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip
      
notifications:
  email: true
  
git:
  depth: 99999999