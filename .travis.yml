## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx
  
julia:
  - nightly
  
matrix:
  allow_failures:
    - julia: osx

notifications:
  email: false
  
git:
  depth: 99999999

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - cd $HOME; if [[ ! -d cmdstan ]]; then git clone https://github.com/stan-dev/cmdstan.git; fi
  - cd $HOME/cmdstan; git checkout v2.17.1; make stan-update; make build
  - export CMDSTAN_HOME=$HOME/cmdstan
  - cd $TRAVIS_BUILD_DIR
  - julia -e 'using Pkg; Pkg.add("Compat"); Pkg.test("CmdStan"; coverage=true)'
after_success:

  #
  # Documentation
  #
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("CmdStan")); include(joinpath("docs", "make.jl"))'

  #
  # Coverage
  #
  
  # push coverage results to Coveralls
  
  - julia -e 'cd(Pkg.dir("CmdStan")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  
  # push coverage results to Codecov
  
  - julia -e 'cd(Pkg.dir("CmdStan")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
